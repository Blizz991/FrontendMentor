<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- Preconnect fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Load fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/main.css">
  <!-- <link rel="stylesheet" href="css/main.min.css"> -->
</head>

<body>
  <article class="product-card">
    <aside class="product-card__aside">
      <picture class="product-card__pic">
        <source media="(max-width: 686.1px)" srcset="images/image-product-mobile.jpg">
        <source media="(min-width: 686px)" srcset="images/image-product-desktop.jpg">
        <img src="images/image-product-mobile.jpg" alt="Gabrielle - Chanel perfume bottle" class="product-card__img">
      </picture>
    </aside>
    <section class="product-card__content">
      <header class="product-card__header">
        <small class="product-card__category">Perfume</small>
        <h2 class="product-card__title">Gabrielle Essence Eau De Parfum</h2>
      </header>

      <p class="product-card__text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
      </p>

      <footer class="product-card__footer">
        <div class="product-card__price">$149.99 <span class="product-card__price--prev">$169.99</span></div>
        <button class="product-card__btn product-card__btn--green">
        <img src="images/icon-cart.svg" alt="Cart icon" class="product-card__btn-icon">
        Add to Cart
      </button>
      </footer>
    </section>
  </article>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/Blizz991">Martin HÃ¸ite</a>.
  </div>
</body>

</html>
